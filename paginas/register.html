<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="icon" href="../img/taza-de-cafe.webp">
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"/>
    <title>Registrarse - Coffee Shop</title>
</head>
<body>
  <section class="flex flex-col md:flex-row h-screen items-center">

    <div class="bg-amber-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
      <img src="../img/coffee-place(2).jpg" alt="" class="w-full h-full object-cover">
    </div>
  
    <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center">
  
      <div class="w-full h-100">
  
  
        <h1 class="text-xl md:text-2xl font-bold leading-tight mt-8">Registrar una nueva cuenta</h1>
  
        <form class="mt-1" onsubmit="return false;" id="registroForm">
          <div>
            <label class="block text-gray-700">Nombre de Usuario</label>
            <input type="text" id="nombre" name="user" placeholder="Ingresa una Nombre de Usuario" class="w-full px-4 py-2 rounded-lg bg-gray-200 mt-2 border focus:border-amber-900 focus:bg-white focus:outline-none" autofocus autocomplete required>
          </div>
          
          <div class="mt-1">
            <label class="block text-gray-700">Direccion de Email</label>
            <input type="email" id="emailRegistro" name="email" placeholder="Ingresa una Direccion de Email" class="w-full px-4 py-2 rounded-lg bg-gray-200 mt-2 border focus:border-amber-900 focus:bg-white focus:outline-none" autofocus autocomplete required>
          </div>
  
          <div class="mt-1">
            <label class="block text-gray-700">Contraseña</label>
            <input type="password" id="contraseñaRegistro" name="contraseña" placeholder="Ingresa una Contraseña" minlength="6" class="w-full px-4 py-2 rounded-lg bg-gray-200 mt-2 border focus:border-amber-900
                  focus:bg-white focus:outline-none" required>
          </div>

          <div class="mt-1">
            <label class="block text-gray-700">Repetir contraseña</label>
            <input type="password" id="confirmarContraseña" name="contraseña" placeholder="Reingresa una Contraseña" minlength="6" class="w-full px-4 py-2 rounded-lg bg-gray-200 mt-2 border focus:border-amber-900
                  focus:bg-white focus:outline-none" required>
          </div>
  
          <button type="submit" id="registroBoton" class="w-full block bg-amber-700 hover:bg-amber-400 focus:bg-amber-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6 boton-comprar-promo">Registrarse</button>
        </form>
  
        <hr class="my-4 border-gray-300 w-full">
  
        <button type="button" class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300">
              <div class="flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6" viewBox="0 0 48 48"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/></svg>
              <span class="ml-4">Registrarte con Google</span>
              </div>
            </button>
  
        <p class="mt-2">Ya tienes una cuenta? <a href="./login.html" class="text-amber-950 hover:text-amber-900 font-semibold">Ingresar un cuenta
  
  
      </div>
    </div>
  
  </section>
</body>
<script src="../js/loginRegister.js"></script>
</html>
